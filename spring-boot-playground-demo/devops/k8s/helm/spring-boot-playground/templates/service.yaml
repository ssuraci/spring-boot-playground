apiVersion: v1
kind: Service
metadata:
  name: {{ include "spring-boot-playground.fullname" . }}
  labels:
    {{- include "spring-boot-playground.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "spring-boot-playground.selectorLabels" . | nindent 4 }}
